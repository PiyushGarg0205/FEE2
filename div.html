<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Cover Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .section {
      width: 100vw;
      height: 50vh;
      overflow: hidden;
      position: relative;
    }
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .section{
        display: inline;
        height: 50vh;
        width: 33vw;

    }
  </style>
</head>
<body>
  <div class="section">
    <img style="height: 60vh;" src="https://www.datocms-assets.com/128889/1714657126-bakers-bay-golf-and-ocean-club-copy.jpg?auto=format&fit=max&h=3000&w=2000" alt="Image 1">
  </div>
  <div>
  <div class="section">
    <img style="width: 33vw; height: 40vh;" class="img1" src="https://www.datocms-assets.com/128889/1715090594-lake-view-skiing-in-lake-tahoe-copy.jpg?auto=format&fit=max&h=3000&w=2000" alt="Image 2">
  </div>
  <div class="section">
    <img  style="width: 33vw; height: 40vh;" class="img2" src="https://www.datocms-assets.com/128889/1714143802-barefoot-golf-at-gozzer-4.jpg?auto=format&fit=max&h=3000&w=2000">
</div>
</body>
</html>
